[build]
  command = "npm run build"
  publish = ".next"

# Next.js用のプラグイン
[[plugins]]
  package = "@netlify/plugin-nextjs"

# APIルートのキャッシュを完全に無効化
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "private, no-store, no-cache, must-revalidate"
    CDN-Cache-Control = "no-store"
    Netlify-CDN-Cache-Control = "no-store"
    Pragma = "no-cache"
    Vary = "*"

# 画像プロキシ専用の設定
[[headers]]
  for = "/api/image-proxy"
  [headers.values]
    Cache-Control = "private, no-store, no-cache, must-revalidate"
    CDN-Cache-Control = "no-store"
    Netlify-CDN-Cache-Control = "no-store"
